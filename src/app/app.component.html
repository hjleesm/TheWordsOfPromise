<div id="container" [style.width.px]="width" [style.height.px]="height">
  <div id="logo">
    <h3 (click)="onClickLogo()">The Words Of Promise</h3>
    <button id="submit_bt" (click)="onClickSubmit()">submit</button>
  </div>
  <div id="tagList">
    <app-tag-group (outputProperty)="onClickTag($event)"></app-tag-group>
  </div>
  <div id="contents">
    <app-word-group></app-word-group>
  </div>
  <div id="ads">
    ad view
  </div>
</div>
